<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End</title>
    <link rel="stylesheet" href="./reset.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index_jquery.js" defer></script>
    <!-- <script src="./index.js" defer></script> -->
  </head>
  <body>
    <header>
      <h1 id="logo"><a href="">Front-End</a></h1>
      <nav id="gnb">
        <h2 class="hidden">Global Navigation</h2>
        <ul class="gnbList">
          <li><a href="">HTML</a></li>
          <li><a href="">CSS</a></li>
          <li><a href="">JavaScript</a></li>
          <li><a href="">React</a></li>
        </ul>
      </nav>
      <div class="btnSide">
        <i class="xi-bars"></i>
      </div>
    </header>
    <div class="slideContainer">
      <ul>
        <li class="slide">1</li>
        <li class="slide">2</li>
        <li class="slide">3</li>
        <li class="slide">4</li>
        <li class="slide">5</li>
        <li class="slide">6</li>
      </ul>
      <div class="pagination"></div>
    </div>
    <div class="modalBg">
      <div class="modal">
        <div class="titleBox">
          <h3>모달창</h3>
          <div class="btnClose">
            <i class="xi-close"></i>
          </div>
        </div>
        <div class="contentBox">
          <p>모달창의 내용이 들어가는 부분입니다.</p>
        </div>
      </div>
    </div>
  </body>
</html>
