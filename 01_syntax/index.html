<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <!-- 태그는 중첩해서 사용이 가능하다. -->
      p태그는 <strong>문<i>단</i></strong
      >을 나눌 때 사용하는 태그입니다!
    </p>

    <!-- 내용이 필요없는 경우 닫는 태그 생략 가능 -->
    <input type="number" />

    <!-- 
      속성값 : 태그가 특정 기능을 실행하는데 필요한 값.
      ex) a태그에 href라는 속성값을 입력하면 입력된 값(주소)으로 이동. 
      href는 key, "https://naver.com"는 value
      html의 속성은 큰따옴표("") 안에 작성 해야함. => 속성값(value)이 생략 가능한 경우 존재.
    -->
    <a href="https://naver.com" class="1">구글</a>
  </body>
</html>
