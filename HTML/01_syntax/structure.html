<!DOCTYPE html>
<!-- HTML 5버전임을 명시하는 코드 -->
<html lang="ko">
  <!-- HTML 문서의 범위를 지정. -->
  <head>
    <!-- 브라우저에 출력 x. 기계(브라우저)가 해석하는 필요한 데이터를 작성하는 공간. -->
    <meta charset="UTF-8" />
    <!-- 인코딩 방식을 지정 : UTF-8로 지정해야 한글이 안깨진다.-->
    <!-- 반응형 웹을 위한 태그 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트</title>
    <!-- HTML 문서의 제목을 지정하는 태그. 브라우저의 탭에 표기 -->
  </head>
  <body>
    <!-- 브라우저 화면에 출력되는 부분. -->
  </body>
</html>
