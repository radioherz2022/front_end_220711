<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>Document</title>
    <style>
      table {
        border: 1px solid rgb(180, 48, 48);

      }
      td,
      th {
        border: 1px solid #000;
      }

  </head>
  <body>

        <col span="1" style="background-color: tomato" />

          <th>세번째</th>
          <th>네번째</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1</td>
          <td colspan="3">값</td>
          <!--<td>세번째</td>
          <td>네번째</td>-->
        </tr>
        <tr>
          <!--<td>1</td>-->
          <td>값</td>
          <td colspan="2">값</td>
          <!--<td>네번째</td>-->
        </tr>
        <tr>
          <td rowspan="2">2</td>
          <td colspan="2">값</td>
          <!--<td>세번째</td>-->
          <td rowspan="2">값</td>
        </tr>
        <tr>
          <!--<td>첫번째</td>-->
          <td>값</td>
          <td>값</td>
          <!--<td>값</td>-->
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="5" align="center">통합</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
